<!DOCTYPE html>
<html>
  <head>
    <title>GeoRulers AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Define a camera for AR -->
      <a-entity camera></a-entity>
      
      <!-- Example of placing AR objects (houses) on specific locations -->
      <a-entity id="house1" position="0 0 -5">
        <a-box material="color: red;" depth="1" height="2" width="2"></a-box>
      </a-entity>

      <a-entity id="house2" position="1 0 -3">
        <a-box material="color: blue;" depth="1" height="2" width="2"></a-box>
      </a-entity>

      <!-- Add more houses or other AR objects as needed -->
    </a-scene>

    <script>
      // Sample positions of houses
      const houses = [
        {id: 'house1', position: '0 0 -5'},
        {id: 'house2', position: '1 0 -3'}
      ];

      // Function to update AR object positions based on game data
      function updateARObjects(houses) {
        houses.forEach(house => {
          const el = document.getElementById(house.id);
          if (el) {
            el.setAttribute('position', house.position);
          }
        });
      }

      // Example function to fetch house data and update AR objects
      function fetchHouseData() {
        // Replace with actual data fetching logic
        // For demonstration, using static data
        const data = [
          {id: 'house1', position: '0 0 -5'},
          {id: 'house2', position: '1 0 -3'}
        ];
        updateARObjects(data);
      }

      // Fetch and update house data on page load
      fetchHouseData();
    </script>
  </body>
</html>

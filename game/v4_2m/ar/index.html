<!DOCTYPE html>
<html>
  <head>
    <title>GeoRulers AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.7/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <!-- Example of floating balloons attached to a marker -->
        <a-sphere position="0 1 0" radius="0.1" color="#FFC0CB" animation="property: position; to: 0 2 0; dir: alternate; dur: 2000; loop: true"></a-sphere>
        <a-sphere position="0.2 1 0" radius="0.1" color="#FFC0CB" animation="property: position; to: 0.2 2 0; dir: alternate; dur: 2500; loop: true"></a-sphere>
        <a-sphere position="-0.2 1 0" radius="0.1" color="#FFC0CB" animation="property: position; to: -0.2 2 0; dir: alternate; dur: 2300; loop: true"></a-sphere>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

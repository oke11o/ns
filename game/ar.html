<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Дом</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #startAR { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background: white; border: none; cursor: pointer; z-index: 1; }
    </style>
</head>
<body>
    <button id="startAR">Start AR</button>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-camera gps-camera rotation-reader></a-camera>
        <a-box id="house-marker" color="yellow" depth="10" height="50" width="10" gps-entity-place="latitude: 45.2514569; longitude: 19.8432388" visible="false"></a-box>
    </a-scene>

    <script>
        document.getElementById('startAR').addEventListener('click', function () {
            document.querySelector('a-scene').style.display = 'block';
            document.getElementById('startAR').style.display = 'none';

            const houseMarker = document.getElementById('house-marker');
            houseMarker.setAttribute('visible', 'true');
        });

        // Ensure AR scene is hidden initially
        document.querySelector('a-scene').style.display = 'none';
    </script>
</body>
</html>
